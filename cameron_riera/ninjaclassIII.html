<body>
    
<script>

class Ninja {
    constructor(name, health=100, speed=3, strength=3) {
        this.name = name;
        this.health = health;
        this.speed = speed;
        this.strength = strength;
    }
    sayName() {
        console.log(`Oh haiii. My name is ${this.name}!`);
    }

    showStats() {
        console.log(`Name: ${ this.name }\nSpeed: ${ this.speed }\nStrength: ${ this.strength }\nHealth: ${ this.health }`);
    }

    drinkSake() {
        this.health += 10;
    }
}

class Sensei extends Ninja {
    constructor(name) {
        super(name, 200, 10, 10);
        this.wisdom = 10;
    }
    speakWisdom() {
        super.drinkSake();
        let wise = 'Pride goes before destruction, and an haughty spirit before a fall.'
        console.log(wise);
    }
}


const ninja1 = new Ninja('Cameron');
ninja1.drinkSake();
ninja1.showStats();

const supaNinja = new Sensei('');
supaNinja.speakWisdom();
supaNinja.showStats();
    
</script>
